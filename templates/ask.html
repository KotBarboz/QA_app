    {% extends 'base.html' %}
    {% block title %}Ask Page{% endblock %}

    {% block body %}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Questions & Answers</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Ask Question</a></li>
            <li><a href="#">Answer Questions</a></li>
            <li><a href="#">User Setup</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Ask A Question</h1>
      </div>
       <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
            <form class="form-horizontal" action="{{ url_for('ask') }}" method="POST">
              <fieldset>
                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Question</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" id="textArea" name="question"></textarea>
                      <span class="help-block">Ask away!</span>
                    </div>
                </div>
                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Expert</label>
                    <div class="col-lg-10">
                      <select class="form-control" id="select" name="expert">
                          {% for expert in experts %}
                            <option value={{ expert['id'] }}>{{ expert['name'] }}</option>
                          {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
    </div> <!-- /container -->
{% endblock %}
